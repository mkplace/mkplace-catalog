<div class="modal fade" id="AccessRequestModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:440px">
		<button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<form class="form_signup form-access-request" style="width:440px; margin-left:0px; height:450px">
			<div class="row">
				<div class="col-sm-12">
					<h1>Preencha os campos abaixo<br>para fazer parte</h1>
					<hr style="border-color:#ef818e; margin-bottom:0px;">
				    <h2 style="font-size:14px; font-family:'gothambold'; text-align:center; padding:20px 0; color:#000;"><a style="font-size:14px; font-family:'gothambold'; text-align:center; padding:20px 0; color:#000;" href="/quem-pode-fazer-parte">Quem pode fazer parte?</a></h2>
					<div class="form-group">
					    <label style="text-align:center; display:block; width:100%;">Nome completo</label>
						<input type="text" class="form-control" name="fullname" id="login" placeholder="Ex: Marcelo Fernandes">
					</div>
					<div class="form-group">
					    <label style="text-align:center; display:block; width:100%;">CPF</label>
						<input type="text" class="form-control cpf" name="cpf" id="senha" placeholder="Ex: 123.456.789-01 ">
					</div>
					<div class="form-group">
					    <label style="text-align:center; display:block; width:100%;">Email</label>
						<input type="text" class="form-control" name="email" id="senha2" placeholder="Ex: marcelo@exemplo.com.br">
					</div>
					<div class="form-group text-center">
						<button type="submit">Solicitar autorização</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
